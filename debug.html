<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - NUTS Sports Pick'em</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            padding: 20px;
        }
        .debug-section {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .error { color: #ff4444; }
        .success { color: #4CAF50; }
        .warning { color: #ffa500; }
        pre { background: #000; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç NUTS Sports Pick'em Debug Page</h1>
    
    <div class="debug-section">
        <h2>Basic JavaScript Test</h2>
        <div id="js-test">Testing JavaScript...</div>
    </div>
    
    <div class="debug-section">
        <h2>Configuration Test</h2>
        <div id="config-test">Loading config...</div>
    </div>
    
    <div class="debug-section">
        <h2>MLB API Test</h2>
        <div id="mlb-test">Testing MLB API...</div>
    </div>
    
    <div class="debug-section">
        <h2>Firebase Test</h2>
        <div id="firebase-test">Testing Firebase...</div>
    </div>
    
    <div class="debug-section">
        <h2>Console Logs</h2>
        <div id="console-logs">
            <p>Check browser console (F12) for detailed logs</p>
        </div>
    </div>
    
    <!-- Load core scripts -->
    <script src="config/config-browser.js"></script>
    <script src="src/js/mlb-schedule-free.js"></script>
    
    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logs = [];
        
        console.log = function(...args) {
            logs.push({type: 'log', message: args.join(' ')});
            originalLog.apply(console, args);
            updateConsoleLogs();
        };
        
        console.error = function(...args) {
            logs.push({type: 'error', message: args.join(' ')});
            originalError.apply(console, args);
            updateConsoleLogs();
        };
        
        function updateConsoleLogs() {
            const logsDiv = document.getElementById('console-logs');
            logsDiv.innerHTML = logs.slice(-10).map(log => 
                `<div class="${log.type}">${log.message}</div>`
            ).join('') || '<p>No logs yet</p>';
        }
        
        // Test 1: Basic JavaScript
        document.getElementById('js-test').innerHTML = '<span class="success">‚úÖ JavaScript is working!</span>';
        
        // Test 2: Configuration
        setTimeout(() => {
            if (window.config) {
                document.getElementById('config-test').innerHTML = `
                    <span class="success">‚úÖ Config loaded</span>
                    <pre>${JSON.stringify(window.config, null, 2).substring(0, 500)}...</pre>
                `;
            } else {
                document.getElementById('config-test').innerHTML = '<span class="error">‚ùå Config not loaded</span>';
            }
        }, 1000);
        
        // Test 3: MLB API
        setTimeout(async () => {
            try {
                if (window.mlbSchedule) {
                    document.getElementById('mlb-test').innerHTML = '<span class="warning">‚è≥ Testing MLB API...</span>';
                    
                    const today = new Date();
                    const games = await window.mlbSchedule.getGamesForDate(today);
                    
                    document.getElementById('mlb-test').innerHTML = `
                        <span class="success">‚úÖ MLB API working</span>
                        <p>Found ${games.length} games for ${today.toDateString()}</p>
                        <pre>${JSON.stringify(games.slice(0, 2), null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('mlb-test').innerHTML = '<span class="error">‚ùå MLB Schedule not loaded</span>';
                }
            } catch (error) {
                document.getElementById('mlb-test').innerHTML = `
                    <span class="error">‚ùå MLB API Error</span>
                    <pre>${error.message}</pre>
                `;
            }
        }, 2000);
        
        // Test 4: Firebase
        setTimeout(() => {
            const firebaseLoaded = typeof firebase !== 'undefined';
            const configHasFirebase = window.config && window.config.firebase;
            
            document.getElementById('firebase-test').innerHTML = `
                <p>Firebase SDK: ${firebaseLoaded ? '<span class="success">‚úÖ Loaded</span>' : '<span class="error">‚ùå Not loaded</span>'}</p>
                <p>Firebase Config: ${configHasFirebase ? '<span class="success">‚úÖ Present</span>' : '<span class="error">‚ùå Missing</span>'}</p>
            `;
        }, 1500);
        
        // Monitor for errors
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
