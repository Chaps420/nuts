name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build CSS
        run: npm run build:css
        
      - name: Create production config
        run: |
          # Update environment.js with GitHub Pages URL
          sed -i "s|YOUR-GITHUB-USERNAME|Chaps420|g" config/environment.js
          sed -i "s|nuts-main|nuts|g" config/environment.js
          
          # Create 404.html for SPA support
          cp index.html 404.html
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true