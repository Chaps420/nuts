<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrate All Entries to Firebase - $NUTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .entry {
            background: #333;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .danger {
            background: #ff4444;
        }
        .danger:hover {
            background: #cc3333;
        }
        .warning {
            background: #ff9900;
        }
        .warning:hover {
            background: #cc7700;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #ff4444;
        }
        .info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Migrate All Entries to Firebase</h1>
        
        <div class="status">
            <h3>Migration Status</h3>
            <div id="status">Scanning localStorage for entries...</div>
        </div>
        
        <div class="status">
            <h3>Found Entries</h3>
            <div id="found-entries">Scanning...</div>
        </div>
        
        <div class="status">
            <h3>Actions</h3>
            <button onclick="scanEntries()">üîç Scan localStorage</button>
            <button onclick="migrateAllEntries()" class="warning" id="migrate-btn" disabled>üì§ Migrate All to Firebase</button>
            <button onclick="clearLocalStorage()" class="danger">üóëÔ∏è Clear localStorage</button>
        </div>
        
        <div class="status">
            <h3>Migration Log</h3>
            <div id="migration-log"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config/config-browser.js"></script>
    <script src="config/environment.js"></script>
    <script src="src/js/contest-backend-production.js"></script>

    <script>
        let backend;
        let foundEntries = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            log('üîß Initializing migration tool...');
            
            try {
                // Initialize production backend
                backend = new ContestBackendProduction();
                await backend.init();
                log('‚úÖ Firebase backend connected');
                
                // Auto-scan on load
                scanEntries();
            } catch (error) {
                log('‚ùå Failed to initialize: ' + error.message, 'error');
            }
        });
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('migration-log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function scanEntries() {
            log('üîç Scanning localStorage for contest entries...');
            foundEntries = [];
            
            try {
                // Check main contest_entries
                const mainEntries = localStorage.getItem('contest_entries');
                if (mainEntries) {
                    try {
                        const parsed = JSON.parse(mainEntries);
                        if (Array.isArray(parsed)) {
                            foundEntries.push(...parsed);
                            log(`üì¶ Found ${parsed.length} entries in contest_entries`);
                        }
                    } catch (e) {
                        log('‚ö†Ô∏è Failed to parse contest_entries', 'error');
                    }
                }
                
                // Check all localStorage keys for date-specific entries
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('contest_entries_') && key !== 'contest_entries_undefined') {
                        try {
                            const data = localStorage.getItem(key);
                            const parsed = JSON.parse(data);
                            if (Array.isArray(parsed)) {
                                foundEntries.push(...parsed);
                                log(`üì¶ Found ${parsed.length} entries in ${key}`);
                            }
                        } catch (e) {
                            log(`‚ö†Ô∏è Failed to parse ${key}`, 'error');
                        }
                    }
                }
                
                // Remove duplicates based on ID
                const uniqueEntries = foundEntries.filter((entry, index, self) => 
                    index === self.findIndex(e => e.id === entry.id)
                );
                foundEntries = uniqueEntries;
                
                // Group by sport
                const mlbEntries = foundEntries.filter(e => e.sport === 'mlb' || !e.sport);
                const nflEntries = foundEntries.filter(e => e.sport === 'nfl');
                
                document.getElementById('status').innerHTML = `
                    <div class="success">‚úÖ Scan complete</div>
                    <div>Total unique entries: ${foundEntries.length}</div>
                    <div>MLB entries: ${mlbEntries.length}</div>
                    <div>NFL entries: ${nflEntries.length}</div>
                `;
                
                // Show sample entries
                let entriesHtml = '';
                foundEntries.slice(0, 10).forEach(entry => {
                    entriesHtml += `<div class="entry">
                        ${entry.sport || 'mlb'}: ${entry.userName || entry.name} - ${entry.id.substring(0, 20)}...
                    </div>`;
                });
                if (foundEntries.length > 10) {
                    entriesHtml += `<div class="entry">... and ${foundEntries.length - 10} more entries</div>`;
                }
                
                document.getElementById('found-entries').innerHTML = entriesHtml;
                
                // Enable migrate button
                if (foundEntries.length > 0) {
                    document.getElementById('migrate-btn').disabled = false;
                }
                
            } catch (error) {
                log('‚ùå Scan failed: ' + error.message, 'error');
            }
        }
        
        async function migrateAllEntries() {
            if (foundEntries.length === 0) {
                log('‚ö†Ô∏è No entries to migrate', 'error');
                return;
            }
            
            if (!confirm(`Migrate ${foundEntries.length} entries to Firebase?\n\nThis will upload all localStorage entries to the production database.`)) {
                return;
            }
            
            log(`üöÄ Starting migration of ${foundEntries.length} entries...`);
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < foundEntries.length; i++) {
                const entry = foundEntries[i];
                try {
                    log(`üì§ Migrating entry ${i + 1}/${foundEntries.length}: ${entry.userName || entry.name}`);
                    
                    // Use the backend to submit the entry
                    const result = await backend.submitContestEntry(entry);
                    
                    if (result.success) {
                        successCount++;
                        log(`‚úÖ Migrated: ${entry.userName || entry.name} (${entry.sport || 'mlb'})`, 'success');
                    } else {
                        errorCount++;
                        log(`‚ùå Failed to migrate ${entry.userName || entry.name}: ${result.error}`, 'error');
                    }
                    
                    // Small delay to avoid overwhelming Firebase
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                } catch (error) {
                    errorCount++;
                    log(`‚ùå Error migrating ${entry.userName || entry.name}: ${error.message}`, 'error');
                }
            }
            
            log(`üéâ Migration complete! ${successCount} successful, ${errorCount} errors`, successCount > errorCount ? 'success' : 'error');
            
            // Update status
            document.getElementById('status').innerHTML = `
                <div class="${successCount > errorCount ? 'success' : 'error'}">Migration Complete</div>
                <div>‚úÖ Successful: ${successCount}</div>
                <div>‚ùå Errors: ${errorCount}</div>
                <div>üìä Total: ${foundEntries.length}</div>
            `;
        }
        
        function clearLocalStorage() {
            if (!confirm('Clear ALL localStorage data? This cannot be undone!\n\nThis will remove all contest entries from localStorage.')) {
                return;
            }
            
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('contest') || key.includes('entries'))) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                log(`üóëÔ∏è Removed: ${key}`);
            });
            
            log(`‚úÖ Cleared ${keysToRemove.length} localStorage keys`, 'success');
            foundEntries = [];
            document.getElementById('found-entries').innerHTML = 'No entries found';
            document.getElementById('migrate-btn').disabled = true;
        }
    </script>
</body>
</html>
